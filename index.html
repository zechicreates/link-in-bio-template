<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link in Bio Template</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Your Custom Tailwind Styles -->
  <link href="dist/output.css" rel="stylesheet">

  <!-- ✅ Favicon -->
  <link rel="icon" href="https://placehold.co/32x32/favicon.ico" type="image/x-icon">

  <!-- ✅ Meta Preview (for link sharing) -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://zechicreates.github.io/link-in-bio-template/" />
  <meta property="og:title" content="Link-in-Bio Template" />
  <meta property="og:description" content="A clean, responsive, and modern template to showcase your social links." />
  <meta property="og:image" content="https://placehold.co/600x400.png?text=Link+in+Bio+Template" />
</head>

<body
  class="bg-gradient-to-r from-pink-50 via-indigo-50 to-teal-50 min-h-screen flex flex-col items-center justify-center px-4">

  <div class="max-w-sm w-full text-center bg-white rounded-xl shadow-lg p-6">

    <!-- Avatar -->
    <img src="https://placehold.co/100x100" alt="avatar"
      class="w-24 h-24 rounded-full mx-auto mb-4 shadow-md hover:scale-105 transition-transform duration-300">

    <!-- Username -->
    <h1 class="text-2xl font-semibold text-gray-800 mb-1">@yourbrand</h1>
    <p class="text-sm text-gray-600 mb-6">Just a short fun bio goes here! Feel free to update it and make it your own.
    </p>

    <!-- Links -->
    <div class="space-y-3">
      <a href="#"
        class="block w-full py-3 rounded-xl font-medium text-white text-center mb-3 shadow-md hover:scale-105 transition-transform duration-200 bg-gradient-to-r from-pink-400 to-pink-600 hover:from-pink-500 hover:to-pink-700">
        <i class="fas fa-globe mr-2"></i> My Website
      </a>
      <a href="#"
        class="block bg-gradient-to-r from-indigo-400 to-indigo-600 text-white py-3 rounded-xl hover:from-indigo-500 hover:to-indigo-700 transition">
        <i class="fab fa-instagram mr-2"></i> Instagram
      </a>
      <a href="#"
        class="block bg-gradient-to-r from-blue-400 to-blue-600 text-white py-3 rounded-xl hover:from-blue-500 hover:to-blue-700 transition">
        <i class="fab fa-twitter mr-2"></i> Twitter
      </a>
      <a href="#" class="block bg-black text-white py-3 rounded-xl hover:bg-gray-800 transition">
        <i class="fab fa-tiktok mr-2"></i> TikTok
      </a>
    </div>
  </div>

</body>

</html>
